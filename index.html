<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas15</title>
    <style>
        .contenedor{
            border: 2px solid #000;
            padding: 20px;
            background-color: rgba(189, 238, 240, 0.185);
        }
        body{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(15, 15, 121);
            text-align: center;
            }
            .iluminar{
                color: red;
                font-weight: bold;
            }
    </style>
</head>
<body>
    <!-- uso de etiqueta div-->
     <div class="contenedor">
        <h1>Titulo dentro de un div</h1>
        <p> Este es un parrafo <span class="iluminar"> dentro</span> de un contenedor div.... </p>
     </div>
     <!-- uso de etiqueta span Â¨*da color y negrita a la palabra (dentro)-->
</body>
</html>
